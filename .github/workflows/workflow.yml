name: "ECR-ECS-GH-Deployment"

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      parameter-name:
        description: 'Start Manual Workflow'
        required: true    

jobs:
  ci:
    name: "ECR-ECS-GH-Integration"
    runs-on: "ubuntu-latest"
    
    steps:
      - name: "ğŸ“¥ Checkout Code"
        uses: actions/checkout@v3

      - name: "ğŸ” Lint Code"
        run: echo "Linting repository..."

      - name: "ğŸ§ª Run Unit Tests"
        run: echo "Running unit tests..."

  cd:
    name: "ECR-ECS-GH-Deployment"
    runs-on: "ubuntu-latest"
    needs: ci  # Ensures CD runs only after CI is successful

    steps:
      - name: "ğŸ“¥ Checkout Code"
        uses: actions/checkout@v3

      - name: "ğŸ”‘ Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: "ğŸ” Login to Amazon ECR"
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: "ğŸ³ Build, Tag, and Push Docker Image to Amazon ECR"
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: latest
        run: |
          echo "ğŸš€ Building Docker Image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          
          echo "ğŸ“¤ Pushing Image to Amazon ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          echo "ğŸ–¼ï¸ Setting Image Output..."
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: "ğŸ“„ Download ECS Task Definition"
        run: |
          echo "ğŸ“¥ Fetching ECS Task Definition..."
          aws ecs describe-task-definition --task-definition service \
          --query taskDefinition > task-definition.json

      - name: "ğŸ“ Update ECS Task Definition with New Image"
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: application
          image: ${{ github.env.image }}

      - name: "ğŸš€ Deploy Updated Task Definition to Amazon ECS"
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true
